<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 350px; 
            padding: 15px; 
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }
        
        h3 { 
            margin-top: 0;
            color: #1877f2;
        }
        
        button { 
            width: 100%;
            padding: 10px 15px; 
            background: #1877f2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 14px;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results { 
            margin-top: 15px;
        }
        
        .summary {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .alert {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .image-result {
            margin: 8px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .image-result.suspicious {
            background: #fff3cd;
            border-left: 3px solid #856404;
        }
        
        .image-result .status {
            margin-bottom: 5px;
            font-weight: bold;
            font-family: monospace;
            font-size: 14px;
        }
        
        .image-result.suspicious .status {
            color: #dc3545;
        }
        
        .image-result:not(.suspicious) .status {
            color: #28a745;
        }
        
        .image-result .details {
            color: #666;
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        small {
            display: block;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h3>sublease fraud detector</h3>
    <button id="analyzeBtn">analyze current page</button>
    <div id="results" class="results"></div>
    <script src="popup.js"></script>
</body>
</html>
